name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if (Test-Path requirements.txt) {
          pip install -r requirements.txt
        }
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller NIKKE_CArena_Helper.spec
    
    - name: Prepare Artifact
      shell: pwsh
      run: |
        # 直接准备好解压即用的文件夹结构
        New-Item -ItemType Directory -Force -Path release_pkg
        Copy-Item -Path "dist/NIKKE_CArena_Helper/*" -Destination "release_pkg/" -Recurse
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: NIKKE_CArena_Helper_Latest
        path: release_pkg/
        retention-days: 7
    
    - name: Create Release Package (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      shell: pwsh
      run: |
        # 仅在发布版本时才打包成 zip
        Compress-Archive -Path "release_pkg/*" -DestinationPath "NIKKE_CArena_Helper_${{ github.ref_name }}.zip"
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: NIKKE_CArena_Helper_*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
