name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pillow
        pip install opencv-python
        pip install numpy
        pip install pyautogui
        pip install pygetwindow
        pip install keyboard
        pip install psutil
        pip install pywin32
        pip install customtkinter
    
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller NIKKE_CArena_Helper.spec
    
    - name: Create release package
      run: |
        cd dist
        Compress-Archive -Path NIKKE_CArena_Helper -DestinationPath NIKKE_CArena_Helper_Mode10.zip
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: NIKKE_CArena_Helper_EXE
        path: dist/NIKKE_CArena_Helper_Mode10.zip
        retention-days: 30
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/NIKKE_CArena_Helper_Mode10.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
